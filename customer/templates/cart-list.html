{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row">

        {%for cart in carts%}
      <div class="col-2">

      </div>
        <div class="col-6">
                        <div class="card h-300">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{cart.product.image.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                                    <!-- Product price-->
                                    ${{cart.product.product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->

                        </div>
                    </div>
      <div class="col-2">
        qty:{{cart.qty}}
        status:{{cart.status}}
      </div>
      <div class="col-2">
        <a href="" class="btn btn-outline-danger">Remove</a>
        <a href="" class="btn btn-outline-success">Checkout</a>
      </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
